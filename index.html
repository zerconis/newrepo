     <link rel="stylesheet" type="text/css" href="css/w3.css" />
    <title>Mobile App</title>
</head>

<body> 
    <style>
        #a_q{margin-top:0; height:60px; line-height: 2;}
    </style>
        <h1 id="a_q" class="w3-blue w3-center w3-card-2">Activity 1</h1>
        <div class="w3-center w3-container">
              <form id="myform" class="w3-form">
  <div class="w3-input-group">      
    <input class="w3-input" type="text" name="first" id="fname" required>
    <label class="w3-label w3-validate">First Name</label>
  </div>
  <div class="w3-input-group">      
    <input class="w3-input" type="text" name="last" id="lname" required>
    <label class="w3-label w3-validate">Last Name</label>
  </div>
  
  <button class="w3-btn w3-blue w3-round-small" onclick='return addUser();' type="submit">Add user</button>
          </form>
        

            <h3>UsersList:</h3>
            <ul id="users"></ul>
            <script>
                function addUser(){
                    var list = document.getElementById('users');
                    var fname =document.getElementById('fname').value;
                    var lname = document.getElementById('lname').value;
                    var entry = document.createElement('li');
                    entry.appendChild(document.createTextNode(fname + ' ' + lname));
                    list.appendChild(entry);
                    return false;
}
</script>
        </div>   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
